<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lato Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>responsive-landing-page</title>
</head>
<body>
    <header class="above-the-fold">
        <div class="container">
            <!-- logo -->
            <div class="header__logo">
                <img src="img/LOGO.svg" alt="logo image">
            </div>
            <!-- text -->
            <div class="header__main-text">
                <h1>Get a personalized football experience tailored just for you</h1>
                <p>Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.</p>
                <div class="header__apps">
                    <img src="img/Apple Store.svg" alt="app store image">
                    <img src="img/Google Play.svg" alt="play store image">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
